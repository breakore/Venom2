<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная - Venom 2</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="./css/newNormalize.css">


<body class="blood">
  <div class="container">
    <header class="header">
      <a href="/" class="logo-link">
        <img width="46" height="71" src="./img/logo.png" alt="logo - venom" class="logo-image">
      </a>
      <nav class="nav">
        <ul class="nav-menu">
          <li class="nav-menu_item"><a href="about.html" class="nav-menu_link">о фильме</a></li>
          <li class="nav-menu_item"><a href="trailer.html" class="nav-menu_link">трейлер</a></li>
          <li class="nav-menu_item"><a href="actors.html" class="nav-menu_link">актеры</a></li>
          <li class="nav-menu_item"><a href="premier.html" class="nav-menu_link">премьера</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="film">
        <div class="film-text">
          <span class="film-date">16 сентября 2021</span>
          <img src="./img/Venom 2.svg" alt="Venom2" class="film-logo">
          <p class="film-description">В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного
            суперзлодея из комиксов Marvel.</p>
        </div>
        <div class="button-group">
          <button class="button button-primary">
            <img width="15" src="./img/trailer_btn.png" alt="play" class="button-icon">
            <span class="button-text">смотреть трейлер</span>
          </button>
          <a href="trailer.html" class="button button-link">
            <img width="15" src="./img/ticket.svg" alt="icon: ticket" class="button-icon">
            <span class="button-text">билеты на премьеру</span>
          </a>
        </div>
      </div>

    </main>
  </div>
  <script src="./js/script.js"></script>
  <img src="./img/venom.png" alt="venom" class="venom">
